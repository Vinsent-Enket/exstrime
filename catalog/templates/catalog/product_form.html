{% extends 'catalog/base.html' %}
{% load static %}
{% load my_filters %}
{% load crispy_forms_tags %}
{% block content %}


{% if user.is_authenticated %}
<div class="col">
    <div class="card">
        <div class="card-body-fluid">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary">Опубликовать</button>
            </form>
        </div>
    </div>
</div>
{% else %}
<h1>Для начала зарегистрируйтесь</h1>
{% endif %}
{% endblock %}
